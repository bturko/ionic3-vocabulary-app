<ion-header>

  <ion-navbar>
    <ion-title>Мои слова</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab right middle>
    <button ion-fab color="danger" (click)="openModal({charNum: 0})"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-item padding>
    <ion-icon name="search"></ion-icon>
    <ion-input type="text" placeholder="search item" (keyup)="search($event.target.value)">s</ion-input>
  </ion-item>

  <ion-item padding>
    <div *ngFor='let w of wordsEdt'>
      {{ w.text }} - {{ w.translation }}
    </div>
  </ion-item>

</ion-content>
