<ion-header>
    <ion-toolbar>
        <ion-title>
            Добавление слова/фразы
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" ></ion-icon><!-- showWhen="android,windows" -->
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label fixed>Слово</ion-label>
            <ion-input type="text" ngControl="text" [(ngModel)]="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Перевод</ion-label>
            <ion-input type="text" ngControl="translation" [(ngModel)]="translation"></ion-input>
        </ion-item>
    </ion-list>
    <p padding-left>
        <button ion-button (click)="add_word()">Сохранить</button>
    </p>
</ion-content>
