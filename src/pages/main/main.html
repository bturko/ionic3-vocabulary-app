<ion-header>
  <ion-navbar class="posts-page-navbar" color="primary" text-center>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{ subreddit ? '/r/' + subreddit : 'Твой Английский Словарь' }}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-menu class="side-menu" type="overlay" [content]="postsList">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Choose subreddit</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item>
      <ion-label color="primary" floating>Go to page</ion-label>
      <ion-input #subredditInput></ion-input>
    </ion-item>
    <button class="menu-go-button" ion-button (click)="goToSubreddit(subredditInput.value)" block>Go</button>
  </ion-content>

</ion-menu>

<ion-content #postsList padding>
  <ion-card class="cards-list-demo">
    <ion-card-header>
      Меню
    </ion-card-header>

    <ion-list>
      <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)" icon-start>
        <ion-icon [name]="'md-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
        {{ item.title }}
      </button>
    </ion-list>

  </ion-card>
</ion-content>
