<ion-toolbar>
  <ion-title>Игра {{seconds}}</ion-title>
  <ion-buttons start>
    <button ion-button icon-only color="royal"></button>
    <ion-icon name="pause"></ion-icon>
  </ion-buttons>
</ion-toolbar>

<ion-item-group *ngIf="seconds > 0">
  <ion-item-divider color="light">{{game.question}}</ion-item-divider>
  <ion-item *ngFor="let a of game.answers">
    <span (click)="choose($index)">{{a.text}}</span>
  </ion-item>

</ion-item-group>

<div *ngIf="seconds < 1">
  Результаты:<bR>

</div>
